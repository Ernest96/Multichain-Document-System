<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Approve on Ethereum</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" href="../../images/favicon.png" />
  <link rel="stylesheet" href="../../css/style.css" />

  <script src="../../js/libraries/ethers.js"></script>
</head>

<body>
  <main class="container">
    <div class="auth-zone">
      <button id="openLoginBtn" class="btn" type="button" hidden>Login</button>
      <button id="logoutBtn" class="btn" type="button" hidden>Logout</button>
    </div>
    
    <nav class="breadcrumb">
      <a href="../../">Home</a>
      <span class="separator">/</span>
      <span class="current">Approve on Ethereum</span>
    </nav>

    <header class="step">
      <div class="step-left">
        <h1 class="h1">Approve on Ethereum</h1>
        <p class="lead">
          Upload a document file. Approve it on Ethereum.
        </p>

      </div>

      <div class="step-right">
        <img src="../../images/approve-eth.png" class="step-img" alt="Approve illustration" />
      </div>
    </header>

    <section>
      <div class="row-text">
        <h2 class="h2">1) Upload & compute hash</h2>
        <p class="muted">
          We compute SHA-256 hash for anchoring.
        </p>

        <div class="form-grid">
          <div class="field">
            <label class="label">Document file</label>
            <input id="fileInput" class="input" type="file" />
            <div id="fileMeta" class="hint"></div>
          </div>

          <div class="field">
            <label class="label">Computed hash </label>
            <input id="hashOut" class="input mono" type="text" placeholder="0x..." readonly />
          </div>

          <div class="field">
            <button id="btnCopy" class="btn" type="button">Copy hash</button>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="row-text">
        <h2 class="h2">2) Approve on Ethereum</h2>
        <p class="muted">Approve and sign the transaction.</p>

        <div class="chain-actions mt-2">
          <button id="btnEthConnect" class="btn" type="button">Connect Ethereum</button>
          <button class="btn primary" type="button" id="btnApprove" disabled>Approve</button>
          <button class="btn primary" type="button" id="btnCheckSignature" disabled>Check signature</button>
        </div>
        <div class="chain-log mono mt-2" id="chainLog">—</div>

    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal hidden" aria-hidden="true">
      <div class="modal-overlay" data-close="1"></div>

      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
        <div class="modal-head">
          <h3 id="loginTitle">Admin Login</h3>
          <button id="loginModalClose" class="icon-btn" type="button" aria-label="Close">✕</button>
        </div>

        <p class="muted small">Authenticate via SWG API.</p>

        <div class="modal-body">
          <input id="loginUser" class="input" placeholder="Username" autocomplete="username" />
          <input id="loginPass" class="input" type="password" placeholder="Password" autocomplete="current-password" />
        </div>

        <div class="modal-actions">
          <button id="loginCancelBtn" class="btn btn-ghost" type="button">Cancel</button>
          <button id="loginBtn" class="btn" type="button">Login</button>
        </div>
      </div>
    </div>
  </main>

  <script src="../../js/app.js" type="module"></script>
  <script src="../../js/approve_eth.js" type="module"></script>
</body>

</html>
